<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Logseq Plugin:</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <div id="app"></div>
  <script src="./src/index.ts" type="module"></script>
  <dialog id="dialog" style="user-select: none;">
    <label>
      <p id="message"></p>
      <input id="input" type="text" style="width: 600px;font-size: 1.1em" />
    </label>
    <button id="button-ok">OK</button>
    <button id="button-cancel">Cancel</button><br />
    <p><label><span id="checkboxMsg"></span><input id="checkbox" type="checkbox" /></label></p>
    <div id="incrementalSearchResult"></div>
  </dialog>
  <style>
    #incrementalSearchResult {
      max-height: 60vh;

      &>details>details {
        margin-left: 20px;

        &>summary {
          margin-top: 6px;
        }

        &>div {
          margin-left: 20px;
        }
      }
    }
  </style>
</body>

</html>
